name: GitHub Actions CI/CD pipeline
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scraper/dev-requirements.txt ]; then pip install -r scraper/dev-requirements.txt; fi
      - name: Build and test scraper
        run: |
          docker build --build-arg=development -t scraper ./scraper
          docker run --rm -e scraper
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f scraper/requirements.txt ]; then pip install -r scraper/requirements.txt; fi
    - name: Build
      run: |
        docker build --build-arg=production -t scraper ./scraper
        docker run --rm -e build=production scraper
